<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferremas</title>
    {% load static %}
    <link rel="icon" href="{% static 'assets/isotipoR.png' %}" />
    <link rel="stylesheet" href="{% static 'css/jaime.css' %}" />
    <link rel="stylesheet" href="{% static 'css/general.css' %}" />
</head>

<body>
    {% include 'base/header.html'%}

    <main class="contenedor-principal">
        <div class="contenedor-sombreado">
            <div class="contenedor-verordenes">
                <div class="row">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label>Nombre:</label>
                        <input type="text" name="nombre" value="{{ producto.nombre|default:'' }}" required><br>
                    
                        <label>Descripción:</label>
                        <textarea name="descripcion" required>{{ producto.descripcion|default:'' }}</textarea><br>
                    
                        <label>Precio:</label>
                        <input type="number" step="0.01" name="precio" value="{{ producto.precio|default:'' }}" required><br>
                    
                        <label>Stock:</label>
                        <input type="number" name="stock" value="{{ producto.stock|default:'' }}" required><br>
                    
                        <label>Marca:</label>
                        <select name="marca">
                            {% for marca in marcas %}
                            <option value="{{ marca.idMarca }}" {% if producto.marca.idMarca == marca.idMarca %}selected{% endif %}>
                                {{ marca.descripcion }}
                            </option>
                            {% endfor %}
                        </select><br>
                    
                        <label>Categoría:</label>
                        <select name="categoria">
                            {% for categoria in categorias %}
                            <option value="{{ categoria.idCategoria }}" {% if producto.categoria.idCategoria == categoria.idCategoria %}selected{% endif %}>
                                {{ categoria.descripcion }}
                            </option>
                            {% endfor %}
                        </select><br>
                    
                        <label>Imagen:</label>
                        <input type="file" name="imagen"><br>
                    
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% include 'base/footer.html'%}
</body>


</html>
