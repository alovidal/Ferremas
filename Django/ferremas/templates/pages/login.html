<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ferremas</title>
    {% load static %}
    <link rel="icon" href="{% static 'assets/isotipoR.png' %}" />
    <link rel="stylesheet" href="{% static 'css/general.css' %}" />
    <link rel="stylesheet" href="{% static 'css/cata.css' %}" />
</head>
<body class="bg-light">

    <!-- Header -->
    {% include 'base/header.html' %}

    <!-- Contenedor principal del formulario -->
    <div class="container main-container">
        <div class="login-card">
            <div class="card-content">
                <h2 class="card-title">Iniciar Sesión</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" required placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required placeholder="********">
                    </div>
                    <button type="submit" class="btn-submit">Ingresar</button>
                </form>

                <!-- Mensajes de error -->
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="error">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'base/footer.html' %}

</body>
</html>
